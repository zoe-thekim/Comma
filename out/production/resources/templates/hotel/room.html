<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROOM</title>
</head>
<body>
<div th:each="room : ${roomEntity}">
    <td th:text="'NAME : '+${room.NAME}"></td>
    <td th:text="'TYPE : '+${room.TYPENO}"></td>
    <a th:href="@{'/hotel/room?TYPENO=' + ${room.TYPENO}}">
        <button>BOOKING</button>
    </a>
</div>
</body>
</html>
