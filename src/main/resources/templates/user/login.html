<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/user/login.css">

</head>
<body>
<div class="login row" th:if="${session['USER_ID'] == null}">
    <div class="login-container col-md-4 offset-md-4" >
        <h4>LOGIN</h4>
        <form method="post" action="/user/login" class="login_form">
            <input type="text" name="USER_ID" placeholder="ID" />
            <input type="password" name="USER_PWD" placeholder="PASSWORD" />
            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>

<div class="login-container col-md-4 offset-md-4" th:if="${session['USER_ID'] != null}">
    <h4>LOGOUT</h4>
    <form method="post" action="/user/logout" class="login_form">
        <button type="submit">LOGOUT</button>
    </form>
</div>
</body>
<script>

</script>
</html>
